<!DOCTYPE html>

  <body class="">
    <button id="themeButton">
      <i id="themeButton__icon" data-feather="moon"></i>
    </button>
    <div class="container">
      <!-- Clock and Greetings  -->

      <div class="timeBlock">
        <div class="clock">
          <div id="hour" class=""></div>
          <div id="separator" class=""></div>
          <div id="minutes" class=""></div>
        </div>
        <div id="greetings" class=""></div>
      </div>
      
      <div class="topnav">
        <a class="active">
          <form role="search" id="form">
            <input type="search" id="query" name="q" placeholder="Surf?" aria-label="Surf The Web!">
          </form>
          <script>
            const f = document.getElementById('form');
            const q = document.getElementById('query');
            const duck = 'https://www.duckduckgo.com/search?q';

            function submitted(event) {
              event.preventDefault();
              const url = duck + q.value;
              const win = window.open(url, '_blank');
              win.focus();
            }

            f.addEventListener('submit', submitted);
          </script>
        </a>
      </div>
